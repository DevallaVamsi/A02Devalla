  <h1>BMI Calculator</h1>
  <div class="row"> 
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
  <form>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="checkbox">
    <label><input type="checkbox">Do you want us to mail your BMI details</label>
  </div>

  <div class="form-group">
  <label for="Gender">Gender:</label>
   <label class="radio-inline"><input type="radio" name="optradio">Male</label>
   <label class="radio-inline"><input type="radio" name="optradio">Female</label>
   <label class="radio-inline"><input type="radio" name="optradio">Others</label>
   </div>
    
   <div class="form-group">
       <label for="bday">Date Of Birth:</label>
       <input type="date" name="bday"><br>
   </div>

   <div class="form-group">
       <label for="Weight"> Weight in LBS:</label>
       <input type="number" class="form-control" id="weight">
   </div>

   <div class="form-group">
       <label for="Height">Height In Inches:</label>
       <input type="number" class="form-control" id="height" onblur='myfunction();'>
   </div>
  <button  type="button"  class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Calculate</button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Your BMI Is: <span id="bmi"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button"  class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
